<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">

    <style>
        /* Your CSS styles here */
        .erro { color: #dc3545; font-size: 0.9em; margin-top: 5px; display: block; }
        .hidden { display: none; }
    </style>
 <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"
        }
      }
    </script>
</head>

<body>
    <div class="container">
        <section class="titulo"><h2>CADASTRO</h2></section>
        <form id="form" class="form">

            <div class="formulario">
                <label for="nome">Nome:</label> <!-- Your input ID is 'nome' -->
                <input type="text" id="nome" placeholder="Digite o seu nome completo:" > <!-- Added 'required' for basic HTML validation --> 
            </div>

            <div class="formulario">
                <label for="email">E-mail:</label> <!-- Your input ID is 'email' -->
                <input type="email" id="email" placeholder="Digite o seu E-mail:" > <!-- Added 'required' -->
            </div>

            <div class="formulario">
                <label for="senha">Senha:</label> <!-- Your input ID is 'senha' -->
                <input type="password" id="senha" placeholder="Digite a sua senha:"> <!-- Added 'required' and 'minlength' -->
            </div>

            <button type="submit" class="mandar">Enviar</button>
            <p id="cadastroErrorMessage" class="erro hidden"></p>
        </form>
    </div>

    <button type="button" class="tela"><a href="../pages/login.html">Voltar</a></button>

   <script type="module" src="../js/cadastro.js"></script>

</body>
</html>
